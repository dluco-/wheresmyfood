<template name="vendorsShow">
  <h1>{{name}}</h1>

  <table class="ui very basic table">
    <thead>
      <tr>
        <th colspan="3">Products</th>
      </tr>
    </thead>
    <tbody>
      {{#each products}}
      <tr>
        <td><a class="header left floated" href="{{pathFor 'productsShow'}}">{{name}}</a></td>
        <td>{{description}}</td>
        <td>{{momentRelative bought_date}}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>
