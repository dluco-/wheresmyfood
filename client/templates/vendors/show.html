<template name="vendorsShow">
  <h1>{{name}}</h1>

  <table class="ui very basic table">
    <thead>
      <tr>
        <th>Name</th>
        <th>EAN's</th>
        <th>Best before date</th>
      </tr>
    </thead>
    <tbody>
      {{#each products}}
      <tr>
        <td><a class="header left floated" href="{{pathFor 'productsShow'}}">{{name}}</a></td>
        <td>
          <a href="{{pathFor 'eansShow'}}">{{ean}}</a>
        </td>
        <td>{{momentRelative best_before_date}}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>
